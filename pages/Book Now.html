<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA307 - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    ul { 
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    li {
        flex: 1;
        text-align: center;
    }

    .highlight { 
        color: green; 
    }

    .horizontal-nav a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
    }

    .horizontal-nav a.active {
        font-weight: bold;
    }
</style> 
<body>
    <header>
        <nav style="font-size: 40px; background-color: green;" class="topnav" id="myTopnav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a  href="contact.html">CONTACT</a></li>
                <li><a class="active" href="Book Now.html">BOOK NOW</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Us</h1>
            <form action="submit-contact.html" method="post">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name"><br><br>
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email"><br><br>
                <label for="contact-message">Message:</label><br>
                <textarea id="contact-message" name="contact-message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Thiateleu Cleaning</p>
    </footer>
</body>
</html>
